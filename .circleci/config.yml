version: 2
jobs: 
  build:
    docker:
      - image: circleci/ruby:2.4
    working_directory: ~/website
    steps:
      - checkout

    # Restore bundle cache (persisted across builds)
      - restore_cache:
          keys:
            - cos-vendor-bundle-{{ checksum "Gemfile.lock" }}

    # Bundle install
      - run:
          name: "Bundle install"
          command: bundle install --path vendor/bundle

     # Store bundle cache (persisted across builds)
      - save_cache:
          key: cos-vendor-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      # Build compiled sites
      - run:
          name: "Build site"
          command: |
            bundle exec jekyll build --config _config.yml --destination ~/cos-portfolio
      
      # Store compiled cache (persisted across jobs)
      - run: "Save site"
      - save_cache:
          key: cos-portfolio-dist-{{ checksum ".circle-sha" }}
          paths:
            ~/cos-portfolio

    deploy:
      docker:
        - image: circleci/python:2.7-jessie

      steps:
        - run:
          name: Install awscli
          command: sudo pip install awscli
        - run:
          name: Deploy to S3
          command: aws s3 home/circleci/cos-portfolio s3://www.cosplayindisarray.com/ --delete

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master